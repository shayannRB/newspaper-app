{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<br><br><br><br>
<br><br>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Create an Account</h2>
      <p class="text-muted">Join us and get started today</p>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg rounded-3">
          Sign Up
        </button>
      </div>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">
        Already have an account?
        <a href="{% url 'login' %}" class="text-decoration-none">Log in</a>
      </small>
    </div>
  </div>
</div>
{% endblock content %}
