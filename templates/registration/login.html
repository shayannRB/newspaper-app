{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Welcome Back</h2>
      <p class="text-muted">Please log in to continue</p>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg rounded-3">
          Log In
        </button>
        <a href="{% url 'password_reset' %}">Forgot your paassword?</a>
      </div>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">
        Don't have an account?
        <a href="{% url 'signup' %}" class="text-decoration-none">Sign up</a>
      </small>
    </div>
  </div>
</div>
{% endblock content %}
