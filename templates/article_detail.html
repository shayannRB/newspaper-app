{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-5">
      <h1 class="card-title mb-3 fw-bold text-primary">{{ object.title }}</h1>
      <h6 class="card-subtitle mb-4 text-muted">
        by {{ object.author }} • {{ object.date|date:"F j, Y" }}
      </h6>

      <div class="card-text fs-5 lh-lg text-dark mb-5">
        {{ object.body|linebreaks }}
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
        <div>
          <a href="{% url 'article_edit' object.pk %}" class="btn btn-outline-primary me-2">
            <i class="bi bi-pencil-square"></i> Edit
          </a>
          <a href="{% url 'article_delete' object.pk %}" class="btn btn-outline-danger">
            <i class="bi bi-trash"></i> Delete
          </a>
        </div>
        <div>
          <a href="{% url 'article_list' %}" class="btn btn-link text-decoration-none">
            ← Back to All Articles
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
